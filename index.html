<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Semaforo</title>
</head>

<body>
    <div class="hero">

        <div class="title tilt-warp-uniquifier">
            <h1>Testa i tuoi riflessi</h1>
        </div>

        <div class="regole merriweather-regular">
            <p>Premi il tasto START, per l'accensione del semaforo</p>
            <ul>
                <li>Dopo un tempo casuale, si accenderà la prima luce</li>
                <li>In seguito si accenderanno le altre tre luci</li>
                <li>L'ultima si accenderà dopo un tempo casuale</li>
            </ul>
        </div>

        <div class="semaforo">
            <div class="luce spenta" id="luce-1"></div>
            <div class="luce spenta" id="luce-2"></div>
            <div class="luce spenta" id="luce-3"></div>
            <div class="luce spenta" id="luce-4"></div>
        </div>
        <div class="bottone tilt-warp-uniquifier">
            <input type="button" value="START" id="start">
        </div>

        <div class="risultati tilt-warp-uniquifier">
            <p id="riflessi"></p>
            <p id="time"></p>
        </div>
    </div> 
    <script src="static/js/script.js"></script>
</body>
</html>
